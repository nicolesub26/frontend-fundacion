<div class="max-w-7xl mx-auto space-y-5">
  <div class="rounded-2xl overflow-hidden shadow">
    <div class="bg-gradient-to-r from-blue-600 to-sky-500 text-white px-6 py-5 flex items-start justify-between">
      <div>
        <h2 class="text-2xl font-semibold">Donación en Efectivo</h2>
        <p class="opacity-90">Registra el aporte monetario asociado a la donación</p>
      </div>
      <div class="flex gap-4">
        <div class="bg-white/15 backdrop-blur px-4 py-2 rounded-xl text-center">
          <div class="text-sm opacity-90">Moneda</div>
          <div class="text-lg font-semibold">{{ form.value.moneda || '—' }}</div>
        </div>
      </div>
    </div>

    <div class="bg-white px-6 py-5">
      <form [formGroup]="form" (ngSubmit)="submit()" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Monto</label>
          <input type="number" step="0.01" min="0.01" formControlName="monto"
                 class="w-full rounded-lg border-slate-300 focus:border-blue-600 focus:ring-blue-600"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Moneda</label>
          <select formControlName="moneda"
                  class="w-full rounded-lg border-slate-300 bg-white focus:border-blue-600 focus:ring-blue-600">
            <option value="BOB">BOB</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Fecha registro</label>
          <input type="date" formControlName="fechaRegistro"
                 class="w-full rounded-lg border-slate-300 focus:border-blue-600 focus:ring-blue-600"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Estado</label>
          <select formControlName="estado"
                  class="w-full rounded-lg border-slate-300 bg-white focus:border-blue-600 focus:ring-blue-600">
            <option [value]="1">Activo</option>
            <option [value]="0">Inactivo</option>
          </select>
        </div>

        <div class="sm:col-span-2 lg:col-span-4">
          <label class="block text-sm font-medium text-slate-700 mb-1">Descripción de uso (opcional)</label>
          <textarea rows="3" formControlName="descripcionUso"
                    class="w-full rounded-lg border-slate-300 focus:border-blue-600 focus:ring-blue-600"></textarea>
        </div>

        <div class="sm:col-span-2 lg:col-span-4 flex items-center gap-3">
          <button type="submit"
                  class="px-5 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-60"
                  [disabled]="isSubmitting()">
            {{ isSubmitting() ? 'Guardando…' : 'Guardar' }}
          </button>
          <span *ngIf="okMsg()" class="text-sm text-emerald-700">{{ okMsg() }}</span>
          <span *ngIf="errMsg()" class="text-sm text-red-600">{{ errMsg() }}</span>
        </div>
      </form>
    </div>
  </div>
</div>
