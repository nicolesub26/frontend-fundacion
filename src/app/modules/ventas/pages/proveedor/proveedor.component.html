<div class="mb-4 flex justify-between items-center">
    <input [(ngModel)]="searchTerm" (input)="search()" placeholder="Buscar proveedor..."
           class="p-2 border rounded w-1/2" />
    <button (click)="showAddForm()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
      Nuevo Proveedor
    </button>
  </div>
  
  <app-data-table
    [columns]="[
      { field: 'nombre', header: 'Nombre' },
      { field: 'direccion', header: 'Dirección' },
      { field: 'telefono', header: 'Teléfono' }
    ]"
    [data]="proveedores"
    [actions]="accionesTemplate">
  </app-data-table>
  
  <ng-template #accionesTemplate let-proveedor>
    <button class="text-blue-600 hover:underline mr-2" (click)="showEditForm(proveedor)">Editar</button>
    <button class="text-red-600 hover:underline" (click)="deleteProveedor(proveedor.id)">Eliminar</button>
  </ng-template>
  
  <!-- Modal personalizado -->
  <div *ngIf="showForm" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white w-full max-w-md p-6 rounded shadow-lg relative">
      <h2 class="text-lg font-semibold mb-4">
        {{ currentProveedor ? 'Editar Proveedor' : 'Nuevo Proveedor' }}
      </h2>
  
      <form [formGroup]="proveedorForm" (ngSubmit)="saveProveedor()" class="space-y-4">
        <input type="text" formControlName="nombre" placeholder="Nombre" class="w-full p-2 border rounded" />
        <input type="text" formControlName="direccion" placeholder="Dirección" class="w-full p-2 border rounded" />
        <input type="text" formControlName="telefono" placeholder="Teléfono" class="w-full p-2 border rounded" />
  
        <div class="flex justify-end gap-2 mt-4">
          <button type="button" class="px-4 py-2 bg-gray-300 rounded" (click)="cancelForm()">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded">Guardar</button>
        </div>
      </form>
  
      <button (click)="cancelForm()" class="absolute top-2 right-2 text-gray-500 hover:text-black">✕</button>
    </div>
  </div>
