<section class="relative w-full min-h-[520px] text-white">
  <div class="absolute inset-0 bg-black/60"></div>

  <!-- Imagen de fondo -->
  <img [src]="hero.background" class="absolute inset-0 w-full h-full object-cover" />

  <div class="relative container mx-auto px-6 py-24 flex flex-col lg:flex-row items-center gap-10">
    
    <!-- Texto principal -->
    <div class="flex-1 text-center lg:text-left">
      <h1 class="text-3xl lg:text-5xl font-extrabold leading-tight">
        {{ hero.title }}
      </h1>

      <p class="mt-3 max-w-xl text-white/90 mx-auto lg:mx-0">
        {{ hero.subtitle }}
      </p>

      <div class="flex flex-col sm:flex-row justify-center lg:justify-start gap-4 mt-6">
        <button class="px-6 py-3 bg-emerald-600 hover:bg-emerald-700 rounded-lg font-semibold shadow">
          {{ hero.ctaPrimary }}
        </button>

        <button class="px-6 py-3 border border-white/40 hover:border-white rounded-lg font-semibold">
          {{ hero.ctaSecondary }}
        </button>
      </div>
    </div>

    <!-- Logo -->
    <div class="flex justify-center lg:justify-end flex-1">
      <img [src]="hero.logo" class="w-52 lg:w-72 drop-shadow-xl rounded-xl">
    </div>
  </div>
</section>

<!-- Cards -->
<section class="bg-gray-100 py-20">
  <div class="container mx-auto px-6 grid sm:grid-cols-2 lg:grid-cols-4 gap-6">

    <div *ngFor="let card of cards"
      class="p-6 bg-white rounded-xl shadow hover:shadow-lg transition">

      <img [src]="card.img" class="w-full h-40 object-cover rounded-lg mb-3">

      <h3 class="text-lg font-bold mb-2">{{ card.title }}</h3>
      <p class="text-gray-700 mb-4">{{ card.text }}</p>

      <button class="px-4 py-2 text-sm bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg"
        (click)="onCardAction(card)">
        {{ card.btn }}
      </button>

    </div>

  </div>
</section>

<!-- Footer -->
<footer class="bg-white py-10 border-t">
  <div class="container mx-auto px-6 grid sm:grid-cols-3 gap-6 text-center sm:text-left">

    <div>
      <h4 class="font-bold mb-2">Contacto</h4>
      <p>Tel: +1 (555) 123-4567</p>
    </div>

    <div>
      <h4 class="font-bold mb-2">Ubicación</h4>
      <p>Ciudad, País</p>
    </div>

    <div>
      <h4 class="font-bold mb-2">Síguenos</h4>
      <p>Facebook · Instagram · Twitter</p>
    </div>

  </div>
</footer>
