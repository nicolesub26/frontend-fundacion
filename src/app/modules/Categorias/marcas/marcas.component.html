<div class="container mx-auto p-4">
  
    <div class="mb-4">
        <button (click)="crearMarca()" class="bg-green-500 text-white font-bold py-2 px-4 rounded">
          Crear Nueva Marca
        </button>
      </div>
      
      <!-- Tarjetas de Marcas -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let marca of marcas" class="max-w-sm rounded overflow-hidden shadow-lg">
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">{{ marca.nombre }}</div>
            <p class="text-gray-700 text-base">
              {{ marca.descripcion }}
            </p>
          </div>
          <div class="px-6 pt-4 pb-2">
            <button (click)="editarMarca(marca)" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">
              Editar
            </button>
            <button (click)="eliminarMarca(marca)" class="bg-red-500 text-white font-bold py-2 px-4 rounded ml-2">
              Eliminar
            </button>
          </div>
        </div>
      </div>
      
      
    
    <div *ngIf="mensaje" class="mt-4 p-2 text-white" [ngClass]="{'bg-green-500': tipoMensaje === 'success', 'bg-red-500': tipoMensaje === 'error'}">
      {{ mensaje }}
    </div>
  </div>


     
   <!-- Modal -->
<div *ngIf="mostrarModal" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
        <div>
          <div class="mt-3 text-center sm:mt-5">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
              {{ esNuevaMarca ? 'Crear Marca' : 'Editar Marca' }}
            </h3>
            <div class="mt-2">
              <form (ngSubmit)="guardarMarca()" #marcaForm="ngForm">
                <div class="mb-4">
                  <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                  <input type="text" id="nombre" [(ngModel)]="marcaEditando.nombre" name="nombre" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                  <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripci√≥n</label>
                  <textarea id="descripcion" [(ngModel)]="marcaEditando.descripcion" name="descripcion" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
                <div class="mt-5 sm:mt-6">
                  <button type="submit" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
                    Guardar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="mt-5 sm:mt-6">
          <button type="button" (click)="cerrarModal()" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
