<!-- sidebar.component.html -->
<aside class="bg-gradient-to-b from-sky-500 via-sky-600 to-blue-700 text-white transition-all duration-300 h-full z-40 shadow-2xl"
       [class]="getSidebarClasses()"
       [class.fixed]="isSmallScreen"
       [class.static]="!isSmallScreen">
  <nav class="h-full overflow-y-auto">
    <div class="p-6 space-y-6" [class.hidden]="!(sidebarService.isOpen$ | async)">
      
      <!-- Logo Section -->
      <div class="text-center border-b border-sky-400 pb-6">
        <div class="w-16 h-16 bg-gradient-to-br from-white to-sky-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-white">Fundación Solidaria</h2>
        <p class="text-sky-200 text-sm">Donando esperanza</p>
      </div>

      <!-- Navigation Menu -->
      <div class="space-y-2">
        <ng-container *ngFor="let menu of menus">
          <a *ngIf="menu.estado === 1"
             [routerLink]="menu.direccion"
             routerLinkActive="bg-white bg-opacity-20 text-white font-semibold shadow-lg border-l-4 border-white"
             [routerLinkActiveOptions]="{exact: true}"
             class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all duration-200 hover:bg-white hover:bg-opacity-15 text-sky-100 hover:text-white group hover:shadow-lg hover:translate-x-1"
             (click)="onMenuItemClick()">
            
            <!-- Iconos específicos para cada tipo de menú -->
            <div class="w-5 h-5 flex items-center justify-center">
              <ng-container [ngSwitch]="menu.nombre.toLowerCase()">
                <!-- Icono para "Todos los productos" -->
                <svg *ngSwitchCase="'todos los productos'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
                <!-- Icono para "Abrigos" -->
                <svg *ngSwitchCase="'abrigos'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v12a4 4 0 004 4 4 4 0 004-4V5z" />
                </svg>
                <!-- Icono para "Camisas" -->
                <svg *ngSwitchCase="'camisas'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                <!-- Icono para "Pantalones" -->
                <svg *ngSwitchCase="'pantalones'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <!-- Icono para "Zapatos" -->
                <svg *ngSwitchCase="'zapatos'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
                </svg>
                <!-- Icono para "Juguetes" -->
                <svg *ngSwitchCase="'juguetes'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293H15M6 20a2 2 0 01-2-2V6a2 2 0 012-2h12a2 2 0 012 2v12a2 2 0 01-2 2H6z" />
                </svg>
                <!-- Icono para "Libros" -->
                <svg *ngSwitchCase="'libros'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                <!-- Icono para "Alimentos" -->
                <svg *ngSwitchCase="'alimentos'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
                <!-- Icono genérico para otros menús -->
                <svg *ngSwitchDefault class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
              </ng-container>
            </div>
            
            <span class="font-medium transition-colors">{{ menu.nombre }}</span>
            
            <!-- Indicador de flecha -->
            <div class="ml-auto">
              <svg class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </div>
          </a>
        </ng-container>
      </div>

      <!-- Donaciones Pendientes Section -->
      <div class="mt-8 pt-6 border-t border-sky-400">
        <div class="bg-white bg-opacity-15 rounded-lg p-4 hover:bg-opacity-20 transition-all cursor-pointer shadow-lg">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <div class="w-8 h-8 bg-gradient-to-br from-white to-sky-100 rounded-full flex items-center justify-center">
                <svg class="w-5 h-5 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7" />
                </svg>
              </div>
              <div>
                <p class="text-sm font-medium text-white">Donaciones</p>
                <p class="text-xs text-sky-200">Pendientes</p>
              </div>
            </div>
            <div class="bg-gradient-to-br from-white to-sky-100 text-sky-600 text-xs font-bold px-3 py-1 rounded-full shadow-md">
              5
            </div>
          </div>
        </div>
      </div>

      <!-- Estadísticas Section -->
      <div class="bg-white bg-opacity-15 rounded-lg p-4 shadow-lg">
        <h3 class="text-sm font-semibold text-white mb-3">Estadísticas del Mes</h3>
        <div class="space-y-2">
          <div class="flex justify-between items-center">
            <span class="text-xs text-sky-200">Donaciones recibidas</span>
            <span class="text-sm font-bold text-white">127</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-xs text-sky-200">Familias beneficiadas</span>
            <span class="text-sm font-bold text-white">45</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-xs text-sky-200">Voluntarios activos</span>
            <span class="text-sm font-bold text-white">23</span>
          </div>
        </div>
      </div>

      <!-- Footer Section -->
      <div class="mt-auto pt-6">
        <div class="bg-white bg-opacity-15 rounded-lg p-4 shadow-lg">
          <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-gradient-to-br from-white to-sky-100 rounded-full flex items-center justify-center">
              <svg class="w-4 h-4 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <div>
              <p class="text-sm font-medium text-white">Versión 2.0</p>
              <p class="text-xs text-sky-200">Sistema actualizado</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</aside>
