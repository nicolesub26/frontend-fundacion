<!-- layout.component.html -->
<div class="h-screen flex flex-col bg-gradient-to-br from-sky-50 to-blue-50">
    <app-header></app-header>
    <div class="flex-1 flex overflow-hidden">
      <div 
      *ngIf="(sidebarService.isOpen$ | async) && isSmallScreen" 
      class="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden"
      (click)="sidebarService.close()">
    </div>
    
      <app-sidebar></app-sidebar>
      <main 
        class="flex-1 overflow-auto p-4 transition-all duration-300 bg-gradient-to-br from-sky-50 to-blue-50"
        [class.ml-0]="!(sidebarService.isOpen$ | async)"
        [class.ml-10]="sidebarService.isOpen$ | async"
      >
        <div class="container mx-auto bg-white rounded-xl shadow-lg p-6 min-h-full">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
  </div>
